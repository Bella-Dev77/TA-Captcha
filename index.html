<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Ini untuk menghindari scroll vertikal */
      }

      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        background-image: url("./src/img/bg.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;
      }

      .login-box {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #ffffffb4;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap; /* Tambahkan properti ini */
      }

      .login-box h2 {
        text-align: center;
      }

      .login-box input[type="text"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .login-box input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      .login-box input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .error-message {
        color: red;
      }

      .palm {
        width: 3rem;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="login-box animate__animated animate__bounceIn shadow-lg">
      <h2>Login Form</h2>
      <form id="loginForm">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required />
        <div
          class="d-flex flex-column align-items-center justify-content-around">
          <div>
            <span>Selesaikan Captcha Berikut:</span>
          </div>
          <div
            class="form-group d-flex align-items-center justify-content-center">
            <input
              type="number"
              id="num1"
              name="num1"
              class="form-control w-25"
              readonly
              required />
            <span class="mx-2">+</span>
            <input
              type="number"
              id="num2"
              name="num2"
              class="form-control w-25"
              readonly
              required />
            <span class="mx-2">=</span>
            <div id="captcha-text"></div>
          </div>
          <div>
            <button class="btn-light rounded-pill captcha-answer" type="button">
              <img src="./src/img/palm.png" alt="Gambar 1" class="palm" />
              <span id="text1"></span>
            </button>
            <button class="btn-light rounded-pill captcha-answer" type="button">
              <img src="./src/img/palm.png" alt="Gambar 2" class="palm" />
              <span id="text2"></span>
            </button>
            <button class="btn-light rounded-pill captcha-answer" type="button">
              <img src="./src/img/palm.png" alt="Gambar 3" class="palm" />
              <span id="text3"></span>
            </button>
            <button class="btn-light rounded-pill captcha-answer" type="button">
              <img src="./src/img/palm.png" alt="Gambar 4" class="palm" />
              <span id="text4"></span>
            </button>
          </div>

          <div class="my-3">
            <!-- <button
            class="btn-primary captcha-action"
            value="Validasi"
            type="button">
            Validasi
          </button> -->
            <button
              class="btn-primary captcha-action rounded rounded-4"
              value="Refresh"
              type="button">
              Refresh
            </button>
          </div>
        </div>
        <input type="submit" value="Login" />
      </form>
      <div class="d-flex my-3">
        <p>Belum punya akun?</p>
        <a href="regist.html">Daftar!</a>
      </div>
    </div>
    <!-- JavaScript section -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 80,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#ffffff",
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
            image: {
              src: "img/github.svg",
              width: 100,
              height: 100,
            },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./src/js/login.js"></script>
  </body>
</html>
